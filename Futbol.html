<meta charset="UTF-8">

<h1>Calcular puntos de equipo de Futbol</h1>

<script>

  function saltoLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(Phrase) {
    document.write(Phrase);
    saltoLinea();
  }

  var victorias = parseInt(prompt("¿Cuántas victorias tuvo el equipo?"));
  var empates = parseInt(prompt("¿Cuántos empates tuvo el equpo?"));


  total = (victorias * 3) + empates;

  imprimir("El puntaje del equipo es: " + total);

  if (total < 28) {
    imprimir("El equipo está peor que el año pasado");
  } if (total > 28) {
    imprimir("El equipo está mejor que el año pasado");
  } if (total == 28) {
    imprimir("El equipo está igual que el año pasado");
  }

</script>
