<meta chartset="UTF-8">

<h1> Calculo de IMC </h1>

<script>

  function saltarLinea() {
    document.write("<br>");
  }

  function imprimir(phrase) {
    document.write(phrase)
    saltarLinea();
  }

  function calcularIMC(peso, altura) {
    imc = peso / (altura * altura);
    return (imc)
  }

  var imcMau = calcularIMC(63, 1.73);
  var imcAstrid = calcularIMC(55, 1.50);

  imprimir("El promedio del imc de Mau y Astrid es: " + (imcMau + imcAstrid) / 2);

</script>
