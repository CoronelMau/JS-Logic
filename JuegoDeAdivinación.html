<meta charset="UTF-8">

<h1>Juego de la Adivinanza</h1>

<script>

  function saltoLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(Phrase) {
    document.write(Phrase);
    saltoLinea();
  }

  var num1 = Math.round(Math.random() * 10);
  var num2 = prompt("Adivina un número del 0 al 10");

  if (num1 == num2) {
    imprimir("Adivinaste, te ganaste una picafresa");
  } else {
    imprimir("No adivinaste, perdiste una picafresa, el número era: " + num1);
  }

</script>
