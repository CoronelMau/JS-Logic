<meta charset="UTF-8">

<h1>Estoy definiendo la edad de Mau</h1>

<script>
  document.write("La edad de Mau es...");
  document.write("? <br>");
  document.write("Si no se escriben comillas, el programa lo detecta como número:<br>");
  document.write(8);
  document.write("<br>");
  document.write("Se pueden usar como operandos: <br>");
  document.write(8 + 3);
  document.write("<br>");
  document.write("Si se escriben comillas, el programa lo detecta como texto:<br>");
  document.write("8");
  document.write("<br>");
  document.write("Operandos entre comillas, el programa lo detecta como texto:<br>");
  document.write("8 + 3");
  document.write("<br>");
  document.write("Para concatenar números: <br>");
  document.write("Mi número favorito es: " + 8);
  document.write("<br>");
  document.write("Para concatenar operandos: <br>");
  document.write("Mi número favorito es: " + (8 + 3));
  document.write("<br>");

</script>
