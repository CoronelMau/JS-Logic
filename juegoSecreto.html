<meta charset="UTF-8">
<h1> Juego Secreto </h1>

<input />
<button>Verificar</button>

<script>
  var secreto = Math.round(Math.random() * 10);
  var entrada = document.querySelector("input");
  var button = document.querySelector("button");
  entrada.focus();

  function verificar() {
    if (parseInt(entrada.value) == secreto) {
      alert("Usted acertó");
    } else {
      alert("Usted erró");
    }
    entrada.value = "";
    entrada.focus();
  }

  button.onclick = verificar;

</script>
