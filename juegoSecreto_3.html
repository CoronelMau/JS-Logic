<meta charset="UTF-8">
<h1> Juego Secreto v3 </h1>

<input />
<button>Verificar</button>

<script>
  function aleatorio() {
    return Math.round(Math.random() * 10);
  }

  function sorteoNumeros(cantidad) {
    var secreto = [];
    var j = 1;

    while (j <= cantidad) {

      var numerosAleatorio = aleatorio();
      secreto.push(numerosAleatorio);
      j++;

    }

    return secreto;

  }

  var secreto = sorteoNumeros(4);
  console.log(secreto)

  var input = document.querySelector("input");
  input.focus();

  function verificar() {

    var encontrado = false;

    for (var i = 0; i < secreto.length; i++) {
      if (parseInt(input.value) == secreto[i]) {
        alert("Usted acertó");
        encontrado = true;
        break;
      }
    }
    if (encontrado == false) {
      alert("No es el número");
    }
    input.value = "";
    input.focus();
  }

  var button = document.querySelector("button");
  button.onclick = verificar;

</script>
