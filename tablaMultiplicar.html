<meta charset="UTF-8">

<script>
  numero = parseInt(prompt("Escribe la tabla de multiplicar que quieras:"));
  multiplicador = parseInt(prompt("Escribe hasta qué número quieres la tabla:"));
  document.write("Tabla de multiplicar de: " + numero + "<br>");
  var i = 1;

  while (i <= multiplicador) {
    document.write(numero + " x " + i + " = " + (i * numero) + "<br>");
    i++;
  }

  document.write("<br><br>");

  for (var j = 1; j <= multiplicador; j++) {
    document.write(numero + " x " + j + " = " + (j * numero) + "<br>");
  }

</script>
